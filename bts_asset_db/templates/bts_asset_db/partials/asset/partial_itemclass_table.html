{% for itemclass in itemclasses %}
    <tr class="item_class_bts"
        data-itemclass="{{ itemclass.id }}">
        <td>{{ itemclass.name }}</td>
        <td>{{ itemclass.member_item_set.count }}</td>
    </tr>
{% empty %}
    <tr>
        <td colspan="2" class="text-center">No records</td>
    </tr>
{% endfor %}
